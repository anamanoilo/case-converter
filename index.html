<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold title">Case Converter</h1>
    <div class="col-lg mx-auto">
        <textarea class="lead mb-4 "></textarea>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button id="upper-case" type="button" class="btn btn-outline-secondary">Upper Case</button>
            <button id="lower-case" type="button" class="btn btn-outline-secondary">Lower Case</button>
            <button id="proper-case" type="button" class="btn btn-outline-secondary">Proper Case</button>
            <button id="sentence-case" type="button" class="btn btn-outline-secondary">Sentence Case</button>
            <button id="save-text-file" type="button" class="btn btn-primary">Save Text File</button>
        </div>
    </div>
</div>
<script src="js/main.js"></script>

</body>
</html>
